<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Upload Firmware</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <!-- <script src="main.js"></script> -->
    <style>
      .flex-container {
        display: flex;
        flex-wrap: nowrap;
        height: 100vh;
        width: 100vw;
        align-items: center;
        justify-content: center;
        /* background-color: DodgerBlue; */
      }

      .box__dragndrop,
      .box__uploading,
      .box__success,
      .box__error {
        display: none;
      }

      .upload-btn {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class=" flex-container">
      <div class="nes-container with-title is-centered">
        <p class="title">Upload Your Firmware</p>
        <p>Select the firmware.bin and click on Upload button</p>
        <form
          ref="uploadForm"
          id="uploadForm"
          action="/upload"
          method="post"
          encType="multipart/form-data"
        >
          <div class="nes-field is-inline">
            <input type="file" class="nes-input is-primary" name="firmware" />
          </div>
          <input
            type="submit"
            class="nes-btn is-primary upload-btn"
            value="Upload!"
          />
        </form>
      </div>
    </div>
  </body>
</html>
